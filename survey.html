<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<link rel="stylesheet" type="text/css" href="survey-style.css">
</head>
<body>
	<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<div class="container">
		<header class="header">
			<h1 id="title">Horror Fans Survey</h1>
			<p id="description">Thank you for taking the time to answer our questions relating to diffrent mediums of horror and its consuption</p>
		</header>
		<form id="survey-form">
			<div class="form-group">
				<label id="name-label" for="name">Name</label>
				<input 
				type="text" 
				name="name"
				id="name"
				class="form-control"
				placeholder="Enter your name"
				required>
			</div>
			<div class="form-group">
				<label id="email-label" for="email">Email</label>
				<input 
				type="email" 
				name="email"
				id="email"
				class="form-control"
				placeholder="Enter your name"
				required="">
			</div>
			<div class="form-group">
				<label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
				<input 
				type="number" 
				name="age"
				id="number"
				min=0
				max=150
				class="form-control"
				placeholder="Enter your age"
				>
			</div>
			<div class="form-group">
				<p>I am a:</p>
				<select id="dropdown" name="role" required="">
					<option value="writer">Writer</option>
					<option value="reader">Reader</option>
					<option value="animator">Animator</option>
					<option value="filmmaker">Filmmaker</option>
					<option value="ilustrator">Cartoonist/Ilustrator</option>
				</select>
			</div>
			<div class="form-group">
				<p>I discovered my love for horror during:</p>
				<label>
					<input 
					name="user-discovery"
					type="radio"
					class="input-radio"
					value="childhood"
					>
				Childhood</label>
				<label>
					<input 
					name="user-discovery"
					type="radio"
					class="input-radio"
					value="teens"
					>
				Teens</label>
				<label>
					<input 
					name="user-discovery"
					type="radio"
					class="input-radio"
					value="adulthood"
					>
				Adulthood</label>
				<label>
					<input 
					name="user-discovery"
					type="radio"
					class="input-radio"
					value="=elderly"
					>
				Elderly years</label>
			</div>
			<div class="form-group">
				<p>How do you consume/create horror?<span>(optional)</span></p>
				<label>
					<input 
					name="cons"
					value="movies"
					type="checkbox" 
					class="input-checkbox"
					>Horror movies
				</label>
				<label>
					<input 
					name="cons"
					value="comics"
					type="checkbox" 
					class="input-checkbox"
					>Comics(including manga)
				</label>
				<label>
					<input 
					name="cons"
					value="books"
					type="checkbox" 
					class="input-checkbox"
					>Books
				</label>
				<label>
					<input 
					name="cons"
					value="colaborative-writing"
					type="checkbox" 
					class="input-checkbox"
					>Internet colaborative writing(such as the SCP foundation)
				</label>
				<label>
					<input 
					name="cons"
					value="other"
					type="checkbox" 
					class="input-checkbox"
					>Other
				</label>			
			</div>
			<div class="form-group">
				<p>Anything else we might have ommited ?</p>
				<textarea
					id="comments"
					class="input-textarea"
					name="comment"
					placeholder="Enter your comment here..."
				></textarea>
			</div>
			<div class="form-group">
				<button type="submit" id="submit" class="submit-button">
					Submit
				</button>
			</div>
		</form>	
		</div>	
	</div>
</body>
</html>
